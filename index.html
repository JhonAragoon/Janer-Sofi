<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro - Nuestro Amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        .contenedor-desbloqueo {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .icono-candado {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .codigo-input {
            margin: 30px 0;
        }

        .codigo-input input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            text-align: center;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s;
        }

        .codigo-input input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .btn-desbloquear {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-desbloquear:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .btn-desbloquear {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor-desbloqueo">
        <i class="fas fa-lock icono-candado"></i>
        <h1>Acceso Seguro</h1>
        <p>Ingresa el código especial para continuar</p>
        
        <div class="codigo-input">
            <input type="password" id="codigo" maxlength="4" placeholder="Código de acceso">
        </div>
        
        <button class="btn-desbloquear" id="btn-verificar">Desbloquear</button>
    </div>

    <script>
        // Código de desbloqueo (cambiar por su código real)
        const CODIGO_SECRETO = "2802"; // Código de acceso
        
        document.getElementById('btn-verificar').addEventListener('click', function() {
            const codigoIngresado = document.getElementById('codigo').value;
            
            if(codigoIngresado === CODIGO_SECRETO) {
                // Guardar en localStorage que está desbloqueado
                localStorage.setItem('desbloqueado', 'true');
                // Redirigir a historia.html
                window.location.href = "historia.html";
            } else {
                document.getElementById('codigo').style.animation = "shake 0.5s";
                setTimeout(() => document.getElementById('codigo').style.animation = "", 500);
                document.getElementById('codigo').value = "";
                alert("Código incorrecto, intenta de nuevo");
            }
        });
        
        // Permitir usar Enter para enviar
        document.getElementById('codigo').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                document.getElementById('btn-verificar').click();
            }
        });
    </script>
</body>
</html>
